

<div class="container well mt-5 mb-5" >
  <form [formGroup]="registerForm" (ngSubmit)="saveTodo()">
    <fieldset>
      <legend>Formulario de Registro</legend>
    </fieldset>

      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="user">Usuario*</label>
        <input type="text" id="user" placeholder="Usuario" class="form-control" formControlName="user" />
        <span style="color:Red;" *ngIf="registerForm.controls['user'].touched && registerForm.controls['user'].errors?.required">El usuario es requerido</span>
      </div>
     </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password">Contraseña*</label>
        <input type="text" id="password" placeholder="Contraseña" class="form-control" formControlName="password" />
        <span style="color:Red;" *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].errors?.required">La contraseña es requerida</span>
      </div>
      <div class="form-group col-md-6">
        <label for="password2">Repita la contraseña*</label>
        <input type="text" id="password2" placeholder="Repita la contraseña" class="form-control" formControlName="password2" />
        <span style="color:Red;" *ngIf="registerForm.controls['password2'].touched && registerForm.controls['password2'].errors?.required">La contraseña es requerida</span>
      </div>
    </div>
  <div class="form-row">
        <div class="form-group col-md-4">
          <label for="city">Ciudad*</label>
          <input type="text" id="city" placeholder="Ciudad" class="form-control" formControlName="city" />
          <span style="color:Red;" *ngIf="registerForm.controls['city'].touched && registerForm.controls['city'].errors?.required">La ciudad es requerida
            is required.</span>
     </div>
      <div class="form-group col-md-4">
        <label class="text-dark" for="state">Provincia</label>
          <select id="state" name="state" class="form-control" formControlName="state">
            <option  value=''selected>Selecciona</option>
                <option value='alava'>Álava</option>
          <option value='albacete'>Albacete</option>
          <option value='alicante'>Alicante/Alacant</option>
          <option value='almeria'>Almería</option>
          <option value='asturias'>Asturias</option>
          <option value='avila'>Ávila</option>
          <option value='badajoz'>Badajoz</option>
          <option value='barcelona'>Barcelona</option>
          <option value='burgos'>Burgos</option>
          <option value='caceres'>Cáceres</option>
          <option value='cadiz'>Cádiz</option>
          <option value='cantabria'>Cantabria</option>
          <option value='castellon'>Castellón/Castelló</option>
          <option value='ceuta'>Ceuta</option>
          <option value='ciudadreal'>Ciudad Real</option>
          <option value='cordoba'>Córdoba</option>
          <option value='cuenca'>Cuenca</option>
          <option value='girona'>Girona</option>
          <option value='laspalmas'>Las Palmas</option>
          <option value='granada'>Granada</option>
          <option value='guadalajara'>Guadalajara</option>
          <option value='guipuzcoa'>Guipúzcoa</option>
          <option value='huelva'>Huelva</option>
          <option value='huesca'>Huesca</option>
          <option value='illesbalears'>Illes Balears</option>
          <option value='jaen'>Jaén</option>
          <option value='acoruña'>A Coruña</option>
          <option value='larioja'>La Rioja</option>
          <option value='leon'>León</option>
          <option value='lleida'>Lleida</option>
          <option value='lugo'>Lugo</option>
          <option value='madrid'>Madrid</option>
          <option value='malaga'>Málaga</option>
          <option value='melilla'>Melilla</option>
          <option value='murcia'>Murcia</option>
          <option value='navarra'>Navarra</option>
          <option value='ourense'>Ourense</option>
          <option value='palencia'>Palencia</option>
          <option value='pontevedra'>Pontevedra</option>
          <option value='salamanca'>Salamanca</option>
          <option value='segovia'>Segovia</option>
          <option value='sevilla'>Sevilla</option>
          <option value='soria'>Soria</option>
          <option value='tarragona'>Tarragona</option>
          <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
          <option value='teruel'>Teruel</option>
          <option value='toledo'>Toledo</option>
          <option value='valencia'>Valencia/Valéncia</option>
          <option value='valladolid'>Valladolid</option>
          <option value='vizcaya'>Vizcaya</option>
          <option value='zamora'>Zamora</option>
          <option value='zaragoza'>Zaragoza</option>
          </select>
      <span style="color:Red;" *ngIf="registerForm.controls['state'].touched && registerForm.controls['state'].errors?.required">La provincia es requerida</span>    
     </div>
      <div class="form-group col-md-4">
        <label for="zipcode">Codigo Postal*</label>
        <input type="text" id="zipcode" placeholder="Codigo Postal" class="form-control" formControlName="zipcode" />
        <span style="color:Red;" *ngIf="registerForm.controls['zipcode'].touched && registerForm.controls['zipcode'].errors?.required">user
          is required.</span>
     </div>
   </div>	  

    <div>
    
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="done" formControlName="done">
            <label class="form-check-label" for="done">
                He leido y acepto la política de privacidad y condiciones de uso. 
            </label>
          </div>



      <input class="btn btn-primary" id="submit-button" type="submit" value="Sign Up" >
    </div>

  </form>
</div>
