
<div class="modal-header">
  <h4 class="modal-title">Log-in</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="modalForm" (ngSubmit)="saveTodo()">
    <div class="form-group">
      <label for="user">Usuario*</label>
      <input type="text" id="user" placeholder="Usuario" class="form-control" formControlName="user" />
      <span style="color:Red;" *ngIf="modalForm.controls['user'].touched && modalForm.controls['user'].errors?.required">El usuario es requerido</span>
    </div>
    <div class="form-group">
      <label for="password">Contraseña*</label>
      <textarea  id="password" placeholder="Contraseña" class="form-control" formControlName="password"></textarea>
      <span style="color:Red;" *ngIf="modalForm.controls['password'].touched && modalForm.controls['password'].errors?.required">La contraseña es requerida</span>
    </div>

  </form>

  <div class="col text-center">
    <h6>¿Aún no estás registrado?</h6>
     <a routerLink="register">
  <button  type="submit" class="btn btn-primary btn-sm" (click)="activeModal.close('Close click')" >Registrate Aquí</button>
</a>
    
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  <button class="btn btn-primary" (click)="saveTodo()" [disabled]="modalForm.invalid">Save</button>
</div>
